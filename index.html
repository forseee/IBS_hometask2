<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="./css/style.css" rel="stylesheet" />
    <script src="./script.js" defer></script>
    <title>IBS</title>
  </head>
  <body>
    <header>
      <div class="conteiner">
        <div class="header">
          <form class="header__form">
            <input class="header__search" type="text" value="" placeholder="Search products" autofocus/>
          </form>
          <div class="header__items">
            <a class="header__item-link" href="#">
              <img class="header__item-img" src="./img/shopping_cart.svg" alt="cartimg" />
            </a>
            <a class="header__item-link" href="#">
              <img class="header__item-img" src="./img/account_circle.svg" alt="accauntimg" />
            </a>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="product__items">
        <div class="conteiner">
          <div class="products-inner"></div>
        </div>
      </div>
    </main>
  </body>
</html>
